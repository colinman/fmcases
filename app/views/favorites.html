<ons-toolbar class="topbar"><div class="left"><ons-back-button>Back</ons-back-button></div><div class="center">{{pageOpt().title}}</div><div class="right"><div ng-tap="pushFavorites()" class="favorites"></div><div ng-tap="pushRecents()" class="recents"></div><div ng-tap="pushSearch()" class="search"></div></div></ons-toolbar><ons-list><ons-list-item ng-repeat="item in favorites()" modifier="tappable" ng-tap="itemTapped(item)" ng-press="itemPressed(item)">{{item.title}}<div ng-show="item.showExpandable" class="expandable-content">{{item.expandableContent}}</div></ons-list-item></ons-list>
