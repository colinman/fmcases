<!DOCTYPE html><html lang="en" ng-app="fmCases"><head><meta charset="utf-8"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes"><title>fmCases</title><link rel="stylesheet" href="styles/app.css"><link rel="stylesheet" href="lib/onsen/css/onsenui.css"><link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css"><link rel="stylesheet" type="text/css" href="../styles/style.css"><script src="lib/onsen/js/angular/angular.js"></script><script src="lib/onsen/js/onsenui.js"></script><script src="https://rawgithub.com/colinman/hammer.js/master/hammer.min.js"></script><script src="https://rawgithub.com/colinman/ngHammer/master/nghammer.min.js"></script><script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script><script src="https://rawgithub.com/jashkenas/underscore/master/underscore-min.js"></script><script src="js/services.js"></script><script src="js/app.js"></script><script type="text/ons-template" id="recents.html"><ons-toolbar class="topbar"><div class="left"><ons-back-button>Back</ons-back-button></div><div class="center">{{pageOpt().title}}</div><div class="right"><div ng-tap="pushFavorites()" class="favorites"></div><div ng-tap="pushRecents()" class="recents"></div><div class="search"></div></div></ons-toolbar><ons-list><ons-list-item ng-repeat="item in recents()" modifier="tappable" ng-tap="itemTapped(item)" ng-press="itemPressed(item)">{{item.title}}<div ng-show="item.showExpandable" class="expandable-content">{{item.expandableContent}}</div></ons-list-item></ons-list></script><script type="text/ons-template" id="favorites.html"><ons-toolbar class="topbar"><div class="left"><ons-back-button>Back</ons-back-button></div><div class="center">{{pageOpt().title}}</div><div class="right"><div ng-tap="pushFavorites()" class="favorites"></div><div ng-tap="pushRecents()" class="recents"></div><div class="search"></div></div></ons-toolbar><ons-list><ons-list-item ng-repeat="item in favorites()" modifier="tappable" ng-tap="itemTapped(item)" ng-press="itemPressed(item)">{{item.title}}<div ng-show="item.showExpandable" class="expandable-content">{{item.expandableContent}}</div></ons-list-item></ons-list></script><script type="text/ons-template" id="content.html"><ons-toolbar class="topbar"><div class="left"><ons-back-button>Back</ons-back-button></div><div class="center">{{pageOpt().title}}</div><div class="right"><div ng-tap="pushFavorites()" class="favorites"></div><div ng-tap="pushRecents()" class="recents"></div><div class="search"></div></div></ons-toolbar><!--content page template--><ons-page><div ng-bind-html="pageOpt().content" class="content"></div></ons-page></script><script type="text/ons-template" id="navigation.html"><ons-toolbar class="topbar"><div class="left"><ons-back-button>Back</ons-back-button></div><div class="center">{{pageOpt().title}}</div><div class="right"><div ng-tap="pushFavorites()" class="favorites"></div><div ng-tap="pushRecents()" class="recents"></div><div class="search"></div></div></ons-toolbar><!--navigation page template--><ons-list><ons-list-item ng-repeat="item in pageOpt().items" modifier="tappable" ng-tap="itemTapped(item)" ng-press="itemPressed(item)">{{item.title}}<div ng-show="item.showExpandable" class="expandable-content">{{item.expandableContent}}</div></ons-list-item></ons-list></script></head><body ng-controller="RootCtrl"><script type="text/ons-template" id="alert.html"><ons-alert-dialog animation="default"><div class="alert-dialog-title">{{alertTitle}}</div><div class="alert-dialog-content">{{alertContent}}</div><div class="alert-dialog-footer"></div></ons-alert-dialog></script><!--landing page--><ons-navigator ng-cloak var="navi"><ons-page><div class="logo"></div><ons-button ng-click="pushRoot()" class="start-button">START</ons-button></ons-page></ons-navigator><div class="bottomtext">FMCases</div></body></html>
